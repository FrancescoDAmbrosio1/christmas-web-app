<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Francesco D'Ambrosio" />
  <title>Merry Christmas</title>
 
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  

  <!-- Icona -->
  <link rel="icon" href="./images/Icona-babbo-play.PNG" type="image/png">
  <link rel="apple-touch-icon" href="./images/Icona-babbo-play.PNG">

  <!-- Foglio di stile -->
  <link rel="stylesheet" href="./css/christmas-style.css">
  <link rel="stylesheet" href="./css/christmas-memory-style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="adventCalendar">
    <!-- header -->
     <header>
        <div>
          <div class="container-fluid bgCustomGreenGrinch fontCustom d-flex justify-content-between mt-1">
            <div class="d-flex py-2 align-items-center">
              <div class="col-auto">
                <a id="home-logo" href="./index.html"><img id="imgSito" src="./images/Icona-babbo-play.PNG" alt="Icona pagina natalizia"</a>
              </div>
              <div class="col-auto ms-3">
                <a id="navbar-text" class="navbar fontCustomColorRed fw-semibold p-4 " href="./christmas-home.html">Christmas is coming...</a>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <a href="./index.html"><button class="button">Home</button></a>
            </div>
        </div>
     </header>

     <!-- main -->
     <main>
        <div class="score-container">
            
        </div>
         <div class="memory-container" >
             <div id="play-table" class="row justify-content-center" >
               <div class="row d-flex align-items-start bgCustomGreenGrinch mb-3 p-3">
                  <div id="record-memory">
                    <span class="memory-record fontCustom">YOUR RECORD: 
                      <span id="memory-game-record" class="fontCustomColorRed record-score"> 0 </span>
                    </span> 
                  </div>
                    <div class="col fontCustom fontSizeTimer"> 
                      <div class=" timer fontCustom"> 
                        <span class="fontCustomColorRed">Timer:</span>  
                        <span id="minute">00 </span> ' <span id="second">00</span> " <span id="cents">00 </span>
                      </div>
                    </div>
                    <div class="col-auto">
                        <button id="buttonStart" class="button restart-button">Riavvia</button>
                    </div>
                  </div>
                  <div id="cards-container" class="row justify-content-center"></div>
            </div>
          </div>
        </div>
        <!-- modale -->
        <div id="modal" class="modal-overlay modal-hidden">
          <div class="modal-box">
            <div id="modalContent" class="modal-content"> 
            </div>
            <button id="modalButton" class="button">Riavvia</button>
          </div>
        </div>
     </main>

<!-- Bootstrap js e javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/memory-script.js"></script>


</body>

</html>
